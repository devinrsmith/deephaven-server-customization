plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    api platform(libs.deephaven.bom)
    api libs.deephaven.application.mode
    implementation libs.deephaven.engine.table
    compileOnly 'javax.inject:javax.inject:1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}
